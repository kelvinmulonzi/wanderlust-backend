spring.application.name=travelapp
# Spring Data Source Configuration
spring.datasource.url=jdbc:postgresql://localhost:5435/TravelApp
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

# Logging

logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# Connection Pool Settings (Optional, Customize as Needed)
#spring.datasource.hikari.maximum-pool-size=10
#spring.datasource.hikari.minimum-idle=2
#spring.datasource.hikari.idle-timeout=30000
#spring.datasource.hikari.max-lifetime=120000
# M-Pesa Configuration
mpesa.consumer-key=your_consumer_key
mpesa.consumer-secret=your_consumer_secret
mpesa.passkey=your_passkey
mpesa.business-shortcode=your_shortcode
mpesa.callback-url=https://your-domain.com/api/payments/callback